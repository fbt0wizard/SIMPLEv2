<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>

    <body id="body-pd">
        <header class="header" id="header">
            <!-- <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i> </div> -->
            <div class="notification">
                <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i> </div>
                
                <div>
                    <a href="#!"><i class="fa fa-cog" aria-hidden="true"></i></a>
                    <a href="#!"><i class="fa fa-bell" aria-hidden="true"></i></a>
                </div>

            </div>
        </header>
        <div class="l-navbar" id="nav-bar">
            <nav class="nav1">
                <div> <a href="#" class="nav_logo"> <i class='bx bx-layer nav_logo-icon'></i> <span class="nav_logo-name">GIXTRA</span> </a>
                    <div class="nav_list"> <a href="#" class="nav_link active"> <i class='bx bx-grid-alt nav_icon'></i> <span class="nav_name">Dashboard</span> </a> <a href="#" class="nav_link"> <i class='bx bx-user nav_icon'></i> <span class="nav_name">My Profile</span> </a> <a href="#" class="nav_link"> <i class='bx bx-message-square-detail nav_icon'></i> <span class="nav_name">Messages</span> </a> <a href="#" class="nav_link"> <i class='bx bx-bookmark nav_icon'></i> <span class="nav_name">Bookmark</span> </a>
                        <a href="/index.html" class="nav_link"> <i class='bx bx-log-out nav_icon'></i> <span class="nav_name">SignOut</span> </a>
                    </div>
                </div> 
            </nav>
        </div>
        <!--Container Main start-->
        <div class="tabs">
            <div class="nav-buttons">
                <div>
                    <button class="tablink" onclick="openPage('Home', this, '#e84118')" id="defaultOpen"><i class="fa fa-podcast" aria-hidden="true"></i></button>
                </div>
                <div>
                    <button class="tablink" onclick="openPage('News', this, '#e84118')"><i class="fa fa-bullhorn" aria-hidden="true"></i></button>
                </div>
                <div>
                    <button class="tablink" onclick="openPage('Contact', this, '#e84118')"><i class="fa fa-hashtag" aria-hidden="true"></i></button>
                </div>
            </div>

            <div id="Home" class="tabcontent">
                <div class="spinner-grow" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
                <div class="spinner-grow" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
                <div class="spinner-grow" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>

            <div id="News" class="tabcontent">
                <div class="contact-form">
                    <form action="">
                        <input class="form-control form-control-sm" type="text" placeholder=".Share Your Gist" required>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="customFile">
                            <label class="custom-file-label" for="customFile">Choose file</label>
                        </div>
                        <div>
                            <button type="button" class="btn btn-primary btn-lg"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
                        </div>
                    </form>
                </div>
            </div>

            <div id="Contact" class="tabcontent">
                <div class="spinner-grow text-primary" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
                <div class="spinner-grow text-secondary" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
                <div class="spinner-grow text-success" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
                <div class="spinner-grow text-danger" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
                <div class="spinner-grow text-warning" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
                <div class="spinner-grow text-info" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
                <div class="spinner-grow text-light" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
                <div class="spinner-grow text-dark" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
                  
            </div>
        </div>
        <!--Container Main end-->




    <script src="dashboard.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
