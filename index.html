<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gixtra</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="/images/head.png">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <div class="hero-section">
        <div class="hero-content">
            <h1 class="heading">GIXTRA</h1>
            <h2 class="subheading">Meet new friends all over the world</h2>
            <h2 class="subheading2">Chat with friends and families</h2>
        </div>
        <div class="hero-form">
            <form>  
                <div class="container"> 
                    <div class="user-input">    
                        <input class="user" type="text" placeholder=" Username" name="username" required>   
                        <input class="user" type="password" placeholder=" Password" name="password" required>
                    </div> 
                    <div class="rem">
                        <p><input class="rem" type="checkbox" checked="checked"> Remember me</p>
                    </div>
                    <div class="buttons"> 
                        <div class="log-can">
                            <button class="btn" type="submit">Login</button>    
                        </div> 
                        <div class="forget">
                            <p> Forgot <a href="#"> password? </a></p>
                        </div>
                            <div class="reg-btn">
                                <p> <a class="btn2" href="#">Create Account</a> </p>
                            </div>
                            
                    </div>
                </div>   
            </form>  
        </div>
    </div>

    <div class="bounce">
        <i id="awe" class="fa fa-heart" aria-hidden="true"></i>
        <i id="awe" class="fa fa-comments" aria-hidden="true"></i>
        <i id="awe" class="fa fa-camera" aria-hidden="true"></i>
        <i id="awe" class="fa fa-film" aria-hidden="true"></i>
    </div>

</body>
</html>
