<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gixtra</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="/images/head.png">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <div class="hero-section">
        <div class="hero-content">
            <h1 class="heading">GIXTRA</h1>
            <h2 class="subheading">Meet new friends all over the world</h2>
            <h2 class="subheading2">Chat with friends and families</h2>
        </div>
        <div class="hero-form">
            <form data-netlify="true">  
                <div class="container"> 
                    <div class="user-input">    
                        <input class="user" type="text" placeholder=" Username" name="username" required>   
                        <input class="user" type="password" placeholder=" Password" name="password" required>
                    </div> 
                    <div class="rem">
                            <p><input class="rem" type="checkbox" checked="checked"> Remember me</p>
                    </div>
                    <div class="buttons"> 
                        <div class="log-can">
                            <button class="btn" type="submit">Login</button>    
                        </div> 
                        <div class="forget">
                            <p> Forgot <a href="#"> password? </a></p>
                        </div>
                            
                    </div>

                    <div class="reg-btn">
                        
                    </div>
                </div>   
            </form data-netlify="true"> 
            <div class="reg-btn">
                    <!-- Trigger/Open The Modal -->
                <div class="sign">
                    <button class="btn2" id="myBtn2">Create An Account</button>
                </div>
                        <!-- The Modal -->
                <div id="myModal2" class="modal">
      
                        <!-- Modal content -->
                    <div class="modal-content">
                        <div class="modal-header">
                            <span class="close">&times;</span>
                        </div>
                        <div class="modal-body">
                            <div id="content">
                                <form action="action_page.php">
                                    <div class="container">
                                        <h1>Register</h1>
                                        <p>Please fill in this form to create an account.</p>
                      

                                        <div class="input-f">
                                            <input class="email" type="text" placeholder="Enter Email" name="email" id="email" required>
                  
                                            <input class="email" type="password" placeholder="Enter Password" name="psw" id="psw" required>
                  
                      
                                            <input class="email" type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>

                                        </div>
                     
                  
                                        <p id="terms">By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
                                            <div class="register">
                                                <button id="btnup" type="submit" class="btn">Register</button>
                                            </div>
                                    </div>
                  
                                    <div class="container-signin" id="already">
                                        <p>Already have an account? <a href="#">Sign in</a>.</p>
                                    </div>
                                </form>
                
                            </div>
                        </div>
                    </div>

                </div> 
    
            </div> 
        </div>
    </div>

    <div class="bounce">
        <i id="awe" class="fa fa-heart" aria-hidden="true"></i>
        <i id="awe2" class="fa fa-comments" aria-hidden="true"></i>
        <i id="awe3" class="fa fa-camera" aria-hidden="true"></i>
        <i id="awe4" class="fa fa-film" aria-hidden="true"></i>
    </div>

    <footer class="install-app">
        <p>Download GIXTRA app</p>
        <div class="s-images">
            <img id="google" src="/images/gplay.png" alt="Download on Google play"> <img id="apple" src="/images/astore.png" alt="Download on Appstore">
        </div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
